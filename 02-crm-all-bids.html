<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>02 - All bids</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
  </head>

  <body class="body--dashboard">
    <!-- left-panel -->
    <div class="left-panel blue-skin">
      <!-- Logo -->
      <div class="left-panel__logo">
        <div class="left-panel__logo-title">CRM bids</div>
      </div>
      <!-- // Logo -->
      <!-- User -->
      <div class="left-panel__user clearfix">
        <div class="left-panel__user-photo">
          <img src="img/avatars/avatar-128.jpg" alt="Avatar" />
        </div>
        <div class="left-panel__user-name">Oliver <br />Smith</div>
      </div>
      <!-- // User -->
      <!-- Navigation 1 -->
      <div class="left-panel__navigation">
        <div class="left-panel__navigation-title">Bids</div>
        <ul id="left-btn-group">
          <li>
            <!-- does not show the number according to filter, shows number of all apps regardless filter by product-->
            <a href="#" class="active" data-status="all"
              >All
              <div class="badge"></div
            ></a>
          </li>
          <li>
            <a href="#" data-status="new"
              >New
              <div class="badge"></div
            ></a>
          </li>
          <li>
            <a href="#" data-status="process"
              >In process
              <div class="badge"></div>
            </a>
          </li>
          <li>
            <a href="#" data-status="completed"
              >Completed
              <div class="badge"></div>
            </a>
          </li>
          <li>
            <a href="#" data-status="archive"
              >Archive
              <div class="badge"></div
            ></a>
          </li>
        </ul>
      </div>
      <!-- // Navigation 1 -->
      <!-- Navigation 2 -->
      <div class="left-panel__navigation">
        <div class="left-panel__navigation-title">Products</div>
        <ul>
          <li><a href="#">Active</a></li>
          <li><a href="#">Archive</a></li>
        </ul>
      </div>
      <!-- // Navigation 2 -->
      <!-- Navigation 3 -->
      <div class="left-panel__navigation left-panel__navigation--no-line">
        <ul>
          <li><a href="#">Log out</a></li>
        </ul>
      </div>
      <!-- // Navigation 3 -->
    </div>
    <!-- // left-panel -->

    <!-- main-wrapper -->
    <div class="main-wrapper">
      <div class="container-fluid">
        <div class="admin-heading-1">All bids</div>

        <form action="" id="filter-form">
          <!-- <div class="form-row"> -->
          <div class="row mb-3 justify-content-start">
            <!-- Col -->
            <div class="col">
              <div
                id="top-btn-group"
                class="btn-group"
                role="group"
                aria-label="..."
              >
                <a href="#" class="btn btn-light" data-status="all">All</a>
                <a href="#" class="btn btn-light" data-status="new">New</a>
                <a href="#" class="btn btn-light" data-status="process"
                  >In process</a
                >
                <a href="#" class="btn btn-light" data-status="completed"
                  >Completed</a
                >
                <a href="#" class="btn btn-light" data-status="archive"
                  >Archive</a
                >
              </div>
            </div>
            <!-- // Col -->
            <!-- Col -->
            <div class="col">
              <select class="custom-select" id="inputGroupSelect01">
                <option selected value="all">All products</option>
                <option value="course_html">HTML and CSS course</option>
                <option value="course_js">JavaScript course</option>
                <option value="course_vue">VUE JS course</option>
                <option value="course_php">PHP course</option>
                <option value="course_wordpress">WordPress course</option>
              </select>
            </div>
            <!-- // Col -->
          </div>
        </form>

        <table class="table fs-14">
          <thead>
            <tr>
              <th>ID</th>
              <th>date</th>
              <th>product</th>
              <th>name</th>
              <th>email</th>
              <th>phone</th>
              <th>status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="apps-container"></tbody>
        </table>
      </div>
    </div>
    <!-- // main-wrapper -->

    <!-- Modules -->
    <script src="js/model.js"></script>
    <script src="js/table_view.js"></script>
    <script src="js/main.js"></script>
    <script src="js/table_controller.js"></script>
  </body>
</html>

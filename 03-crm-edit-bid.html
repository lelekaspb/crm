<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>03 - Edit a bid</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
  </head>

  <body class="body--dashboard">
    <!-- left-panel -->
    <div class="left-panel blue-skin">
      <!-- Logo -->
      <div class="left-panel__logo">
        <div class="left-panel__logo-title">CRM bids</div>
      </div>
      <!-- // Logo -->
      <!-- User -->
      <div class="left-panel__user clearfix">
        <div class="left-panel__user-photo">
          <img src="img/avatars/avatar-128.jpg" alt="Avatar" />
        </div>
        <div class="left-panel__user-name">Oliver <br />Smith</div>
      </div>
      <!-- // User -->
      <!-- Navigation 1 -->
      <div class="left-panel__navigation">
        <div class="left-panel__navigation-title">Bids</div>
        <ul id="btn-group">
          <li>
            <a href="02-crm-all-bids.html?status=all" data-status="all"
              >All
              <div class="badge"></div
            ></a>
          </li>
          <li>
            <a href="02-crm-all-bids.html?status=new" data-status="new"
              >New
              <div class="badge"></div
            ></a>
          </li>
          <li>
            <a href="02-crm-all-bids.html?status=process" data-status="process"
              >In process
              <div class="badge"></div
            ></a>
          </li>
          <li>
            <a
              href="02-crm-all-bids.html?status=completed"
              data-status="completed"
              >Completed
              <div class="badge"></div
            ></a>
          </li>
          <li>
            <a href="02-crm-all-bids.html?status=archive" data-status="archive"
              >Archive
              <div class="badge"></div
            ></a>
          </li>
        </ul>
      </div>
      <!-- // Navigation 1 -->
      <!-- Navigation 2 -->
      <div class="left-panel__navigation">
        <div class="left-panel__navigation-title">Products</div>
        <ul>
          <li><a href="#">Active</a></li>
          <li><a href="#">Archive</a></li>
        </ul>
      </div>
      <!-- // Navigation 2 -->
      <!-- Navigation 3 -->
      <div class="left-panel__navigation left-panel__navigation--no-line">
        <ul>
          <li><a href="#">Log out</a></li>
        </ul>
      </div>
      <!-- // Navigation 3 -->
    </div>
    <!-- // left-panel -->

    <!-- main-wrapper -->
    <div class="main-wrapper">
      <div class="container-fluid">
        <!-- row -->
        <div class="row justify-content-between align-items-center">
          <div class="col">
            <div class="admin-heading-1">Edit the bid</div>
          </div>
          <div class="col text-right">
            <a href="02-crm-all-bids.html" class="btn btn-link">Go back</a>
          </div>
        </div>
        <!-- // row -->
        <!-- row -->
        <div class="row">
          <!-- col -->
          <div class="col">
            <form action="">
              <!-- card -->
              <div class="card mb-4">
                <div class="card-header">Bid info</div>
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-md-2">
                      <strong>ID:</strong>
                    </div>
                    <div class="col" id="id">Bid №<span>1</span></div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-2">
                      <strong>Created:</strong>
                    </div>
                    <div class="col" id="date">2020-04-20 13:52:13</div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-2">
                      <strong>Product:</strong>
                    </div>
                    <div class="col">
                      <select class="custom-select" id="inputGroupSelect02">
                        <option value="course_html">HTML and CSS course</option>
                        <option value="course_js">JavaScript course</option>
                        <option value="course_vue">VUE JS course</option>
                        <option value="course_php">PHP course</option>
                        <option value="course_wordpress">
                          WordPress course
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-2">
                      <strong>Name:</strong>
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        value="Петр Сергеевич"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-2">
                      <strong>Email:</strong>
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        value="info@inbox.ru"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-2">
                      <strong>Phone:</strong>
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        value="+7 (903) 555-77-55"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-2">
                      <strong>Status:</strong>
                    </div>
                    <div class="col">
                      <select class="custom-select" id="inputGroupSelect01">
                        <option selected="">Choose...</option>
                        <option value="new">New</option>
                        <option value="process">In process</option>
                        <option value="payment">Payment awaits</option>
                        <option value="completed">Completed</option>
                        <option value="canceled">Canceled</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <!-- //card -->
              <div class="row justify-content-between">
                <div class="col">
                  <a
                    href="02-crm-all-bids.html"
                    type="button"
                    class="btn btn-primary"
                    id="save-changes"
                    >Save changes</a
                  >
                </div>
                <div class="col text-right">
                  <a
                    href="02-crm-all-bids.html"
                    type="button"
                    class="btn btn-dark"
                    id="delete"
                    >Move to archive</a
                  >
                </div>
              </div>
            </form>
          </div>
          <!-- //col -->
        </div>
        <!-- //row -->
      </div>
    </div>
    <!-- // main-wrapper -->

    <!-- Modules -->
    <script src="js/model.js"></script>
    <script src="js/edit_view.js"></script>
    <script src="js/main.js"></script>
    <script src="js/edit_controller.js"></script>
  </body>
</html>
